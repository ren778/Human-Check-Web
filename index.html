<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Test ren778 web</title>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script>
      var checkbutton = document.querySelector("#checkbutton");
      var onloadCallback = function() {
        grecaptcha.render('recaptcha', {
          'sitekey' : '6LfdihUbAAAAAIXdh2omZdZQ7vHFz8-ShcUfubrx',
          'callback' : myAlert,
          'expired-callback' : expired_myAlert
        });
      }
      var myAlert = function(response) {
        checkbutton.disabled = false;
      }
      var expired_myAlert = function(response) {
        checkbutton.disabled = true;
      }
    </script>
  </head>
  <body>
    <p>No Robot Yes Human</p>
    <form action="?" method="POST">
      <div id="recaptcha"></div>
      <button id="checkbutton" disabled>Continue</button>
    </form>
  </body>
</html>
